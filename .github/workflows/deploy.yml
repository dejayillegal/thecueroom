# .github/workflows/deploy.yml
name: Deploy TheCueRoom to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  pages:    write      # allow Pages modifications
  id-token: write      # required by configure-pages
  contents: read       # to read your repo

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm run build:static
      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      # (optional) you can also set a URL if you like:
      # url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Show site URL
        run: echo "ðŸŽ‰ Deployed to ${{ steps.deployment.outputs.page_url }}"

<!-- client/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />

    <!-- Insert this first, so all relative urls "see" the correct base path -->
    <script>
      // VITE_BASE_PATH is injected at build time by cross-env in your package.json
      (function () {
        const base = import.meta.env.VITE_BASE_PATH || "/";
        const tag = document.createElement("base");
        tag.setAttribute("href", base.endsWith("/") ? base : base + "/");
        document.head.appendChild(tag);
      })();
    </script>

    <link
      rel="icon"
      type="image/png"
      href="images/img-logo128x128_1751081882323.png"
    />
    <title>TheCueRoom â€“ Underground Music Community</title>
    <meta
      name="description"
      content="Verified community for India's underground techno and house music artists and DJs. Connect, share, and discover in the underground scene."
    />

    <!-- Vite will rewrite these at build time -->
    <script type="module" src="/src/main.tsx"></script>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
